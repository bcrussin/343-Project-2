<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a id="workouts-nav" class="current">Workouts</a>
        <a id="stats-nav">Stats</a>
      </div>
    </nav>
    <main>
      <div id="workouts-page" class="page">
        <div id="calendar-section" class="section">
          <div id="calendar">
            <h2 id="calendar-header">December 2022</h2>
            <div id="week">
              <span>Mo</span>
              <span>Tu</span>
              <span>We</span>
              <span>Th</span>
              <span>Fr</span>
              <span>Sa</span>
              <span>Su</span>
            </div>
            <div id="days"></div>
          </div>
        </div>
        <div id="workout-section" class="section">
          <h1>December 6, 2022</h1>
          <hr />
          <div id="workouts"></div>
        </div>
      </div>
      <div id="stats-page" class="page"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
